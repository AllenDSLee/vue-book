<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button :class="classes">點我點我</button>
  </div>
  <script src="vue.js"></script>
  <script>
    var app= new Vue({
      el:'#app',
      data:{
        size:'large',
        disabled:true        
      },
      computed:{
        classes:function(){
          return [
            'btn',
            {
              ['btn-' + this.size]:this.size !== '',
              'btn-disabled':this.disabled
            }
          ];
        }
      }
    });
  </script>
</body>
</html>
