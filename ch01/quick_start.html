<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="book in books">{{book.name}}</li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        books:[
          {name:'book 1'},
          {name:'book 2'},
          {name:'book 3'}
        ]        
      }
    });
  </script>
</body>
</html>
