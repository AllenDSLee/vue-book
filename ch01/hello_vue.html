<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-if="showBtn" v-on:click="handleClick">Click Me</button>
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        showBtn:true
      },
      methods:{
        handleClick:function(){
          console.log('Clicked!');
        }
      }
    });
  </script>
</body>
</html>
