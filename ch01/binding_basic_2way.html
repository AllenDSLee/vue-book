<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name" placeholder="你的名字">
    <h1>你好, {{name}}</h1>
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        name:''
      }
    });
  </script>
</body>
</html>
