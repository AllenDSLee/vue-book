<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{date}}
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        date:new Date()
      },
      mounted:function(){
        var _this = this;
        this.timer = window.setInterval(function(){
          _this.date = new Date();
        },1000)        
      },
      beforeDestroy:function(){
        if(this.timer){
          window.clearInterval(this.timer);
        }
      }
    });
  </script>  
</body>
</html>
