<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div :class="{'active':isActive}"></div>
  </div>
  <script src="vue.js"></script>
  <script>
    var app= new Vue({
      el:'#app',
      data:{
        isActive:true        
      }
    });
  </script>
</body>
</html>
