<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-if="show">這是一段文字</p>
    <button v-on:click="handleClick">點擊</button>
  </div>
  <script src="vue.js"></script>
  <script>
    var app= new Vue({
      el:'#app',
      data:{
        show:true        
      },
      methods:{
        handleClick:function(){
          // vue將methods裡的方法也代理了
          this.handleClose();
        },
        handleClose:function(){
          this.show = false;
        }
      }
    });
  </script>
</body>
</html>
