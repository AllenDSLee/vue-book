<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" v-cloak>
    <!-- 
      html不分大小寫, 作法有2種
      1.html及js使用的變量全統一使用小寫. 例如:html(clickoutside)對應js(clickoutside)
      2.html使用"-"連接各個單字, js使用駱峰式寫法. 例如:html(click-outside)對應js(clickOutside)
     -->
    <div class="main" v-click-outside="handleClose">
      <button @click="show=!show">點擊顯示下拉式選單</button>
      <div class="dropdown" v-show="show">
        <p>下拉框的內容, 點擊外面區域可以關閉</p>
      </div>
    </div>
  </div>
  <script src="vue.js"></script>
  <script src="clickOutside.js"></script>
  <script src="index.js"></script>
</body>
</html>
