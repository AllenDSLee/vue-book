<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div id="div" v-if="showDiv">這是一段文字內容</div>
    <button @click="getText">取得Div內容</button>
  </div>

  <script src="vue.js"></script>
  <script>

    var app = new Vue({
      el:'#app',
      data:function(){
        return{
          showDiv:false
        }
      },
      methods:{
        getText:function(){
          this.showDiv = true;
          this.$nextTick(function(){
            var text = document.getElementById('div').innerText;
            console.log(text);   
          });       
        }
      }
    });

  </script>
</body>
</html>
