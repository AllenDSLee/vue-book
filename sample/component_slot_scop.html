<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <child-component>
      <template scope="props">
        <p>來自父組件的內容</p>
        <p>{{props.msg}}</p>
      </template>      
    </child-component>
  </div>
  <script src="vue.js"></script>
  <script>
    Vue.component('child-component',{
      template:'\
      <div class="container">\
        <slot msg="來自子組件的內容"></slot>\
      <div>'
    });

    var app = new Vue({
      el:'#app'
    });

  </script>
</body>
</html>
