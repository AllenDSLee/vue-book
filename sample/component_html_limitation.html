<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table>
      <tbody is="my-component"></tbody>
    </table>
  </div>
  <script src="vue.js"></script>
  <script>
    
    Vue.component('my-component',{
      template:'<div>這裡是組件的內容</div>'
    });

    var app = new Vue({
      el:'#app'
    });
  </script>
</body>
</html>
