<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
    <script type="text/x-template" id="abc">
      <div>這是組件內容</div>
    </script>
  </div>

  <script src="vue.js"></script>
  <script>
    Vue.component('my-component',{
      template:'#abc'
    });

    var app = new Vue({
      el:'#app'
    });

  </script>
</body>
</html>
