<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <component :is="currentView"></component>
  </div>

  <script src="vue.js"></script>
  <script>
    var home = {
      template:'<div>組件A</div>'
    };

    var app = new Vue({
      el:'#app',
      data:function(){
        return{
          currentView:home
        }
      }
    });

  </script>
</body>
</html>
