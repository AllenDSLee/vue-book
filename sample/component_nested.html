<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="vue.js"></script>
  <script>
    var child = {
      template:'<div>這裡是組件的內容</div>'
    };
    var app = new Vue({
      el:'#app',
      components:{
        'my-component':child
      }
    });
  </script>
</body>
</html>
