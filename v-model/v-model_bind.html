<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="radio" v-model="picked" :value="value">
    <label for="">單選</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
    <br>
    <input 
      type="checkbox"
      v-model="toggle" 
      :true-value="value1"
      :false-value="value2">
    <label for="">複選</label>
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        picked:false,
        value:123,
        toggle:false,
        value1:'a',
        value2:'b'
      }
    });
  </script>
</body>
</html>
