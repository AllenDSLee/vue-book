<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <select v-model="selected" multiple>
      <option>html</option>
      <option value="js">Javascript</option>
      <option >css</option>
    </select>
    <p>{{selected}}</p>         
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        selected:[]
      }
    });
  </script>
</body>
</html>
